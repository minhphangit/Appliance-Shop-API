openapi: 3.0.3
info:
  title: Appliance Shop API - OpenAPI 3.0
  description: |-
    This is a Home Appliances Store Server based on the OpenAPI 3.0 specification. API for device management in Home Appliance Stores.

    Some useful links:
    - [The Appliance Shop repository](https://github.com/minhcopilot/Appliance-Shop-API)
    - [The source API definition for the Appliance Shop](https://github.com/minhcopilot/Appliance-Shop-API/openopenapi.yaml)

  contact:
    email: phanminh190502@gmail.com
  version: 1.0.11

servers:
  - url: https://appliance-shop-api-o3m0.onrender.com
    description: Onrender server
  - url: http://localhost:9000
    description: Local server
tags:
  - name: authAdmin
    description: Operations about authAdmin
  - name: category
    description: Operations about categories
  - name: product
    description: Operations about products
  - name: customer
    description: Operations about customers
  - name: employee
    description: Operations about employees
  - name: supplier
    description: Operations about suppliers
  - name: order
    description: Operations about orders
  - name: voucher
    description: Operations about vouchers
  - name: cart
    description: Operations about carts
  - name: roles
    description: Operations about roles
  - name: article
    description: Operations about article
  - name: post
    description: Operations about post
  - name: comment
    description: Operations about comment
  - name: chat
    description: Operations about chat
  - name: authUser
    description: Operations about authUser
paths:
  # Authentication Admin
  /admin/auth/login:
    post:
      tags:
        - authAdmin
      summary: Login to the application
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: nvtest@gmail.com
                password:
                  type: string
                  example: 123123

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6ImFkbWluIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
  /admin/auth/refresh-token:
    post:
      tags:
        - authAdmin
      summary: Refresh the authentication token
      operationId: refreshToken
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6ImFkbWluIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
  /admin/auth/forgot-password:
    post:
      tags:
        - authAdmin
      summary: Initiates the forgot password process
      operationId: forgotPassword
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: user@example.com
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password reset email sent
  /admin/auth/reset-password:
    put:
      tags:
        - authAdmin
      summary: Resets the user password
      operationId: resetPassword
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: reset-token
                newPassword:
                  type: string
                  example: newPassword123
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password has been reset

  #Category
  /categories:
    get:
      tags:
        - category
      summary: Get all categories
      operationId: getCategories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    post:
      tags:
        - category
      summary: Add a new category
      operationId: addCategory
      security:
        - bearerAuth: []

      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                  example: Các loại kệ giỏ
                description:
                  type: string
                  example: Kệ giỏ để đồ dùng trong nhà
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
  /categories/{id}:
    get:
      tags:
        - category
      summary: Get a category by ID
      operationId: getCategoryById
      parameters:
        - name: id
          in: path
          description: ID of the category to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
    patch:
      tags:
        - category
      summary: Update a category
      operationId: updateCategory
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: ID of the category to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
    delete:
      tags:
        - category
      summary: Delete a category
      operationId: deleteCategory
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: ID of the category to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'

  #Product
  /products/suggestions:
    get:
      tags:
        - product
      summary: Get product suggestions by keyword
      parameters:
        - name: keyword
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error

  /products:
    get:
      tags:
        - product
      summary: Get all products
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '204':
          description: No products
        '500':
          description: Internal Server Error

    post:
      tags:
        - product
      summary: Create a new product
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                price:
                  type: number
                  format: float
                categoryId:
                  type: integer
                supplierId:
                  type: integer
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Product already exists
        '500':
          description: Internal Server Error

  /products/category/{categoryId}:
    get:
      tags:
        - product
      summary: Get products by category
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '204':
          description: No products found for this category
        '500':
          description: Internal Server Error

  /products/search:
    get:
      tags:
        - product
      summary: Search products by keyword (name and description)
      parameters:
        - name: keyword
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '204':
          description: No products found
        '500':
          description: Internal Server Error

  /products/{id}:
    get:
      tags:
        - product
      summary: Get product by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Not found
        '500':
          description: Internal Server Error

    patch:
      tags:
        - product
      summary: Update a product
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                price:
                  type: number
                  format: float
                categoryId:
                  type: integer
                supplierId:
                  type: integer
                files:
                  type: array
                  items:
                    type: string
                    format: binary
                removeFiles:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Not found
        '500':
          description: Internal Server Error

    delete:
      tags:
        - product
      summary: Delete a product
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Deleted successfully
        '404':
          description: Not found
        '500':
          description: Internal Server Error

  /products/sorted-by-price:
    get:
      tags:
        - product
      summary: Get products sorted by price
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '204':
          description: No products
        '500':
          description: Internal Server Error

  /products/uploads/{id}:
    post:
      tags:
        - product
      summary: Upload images for a product
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Success
        '500':
          description: Internal Server Error

  /products/upload/{id}:
    post:
      tags:
        - product
      summary: Upload an image for a product
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Success
        '500':
          description: Internal Server Error

  #Customer
  /customers:
    get:
      summary: Get all customers
      tags:
        - customer
      security:
        - bearerAuth: []
      responses:
        '200':
          description: A list of customers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
        '204':
          description: No content
        '500':
          description: Internal server error
    post:
      summary: Create a new customer
      tags:
        - customer
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewCustomer'
      responses:
        '200':
          description: Customer created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Account already exists
        '500':
          description: Internal server error

  /customers/{id}:
    get:
      summary: Get customer by ID
      tags:
        - customer
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Customer data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '410':
          description: Customer not found
        '500':
          description: Internal server error

    patch:
      summary: Update customer by ID
      tags:
        - customer
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                phoneNumber:
                  type: string
                address:
                  type: string
                birthday:
                  type: string
                  format: date
                email:
                  type: string
                password:
                  type: string
                photo:
                  type: string
                  format: binary
      responses:
        '200':
          description: Updated customer data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '410':
          description: Customer not found
        '500':
          description: Internal server error

    delete:
      summary: Delete customer by ID
      tags:
        - customer
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Customer deleted successfully
        '410':
          description: Customer not found
        '500':
          description: Internal server error

  /customers/change-password/{id}:
    patch:
      summary: Change customer password
      tags:
        - customer
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                newPassword:
                  type: string
      responses:
        '200':
          description: Password changed successfully
        '400':
          description: Invalid old password
        '404':
          description: User not found
        '500':
          description: Internal server error

  #Employee
  /employees:
    get:
      security:
        - bearerAuth: []
      summary: Get all employees
      tags:
        - employee
      responses:
        '200':
          description: A list of employees
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Employee'
        '204':
          description: No content
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  errors:
                    type: string

    post:
      security:
        - bearerAuth: []
      summary: Create a new employee
      tags:
        - employee
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                phoneNumber:
                  type: string
                address:
                  type: string
                birthday:
                  type: string
                  format: date
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Employee created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
        '400':
          description: Account already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  errors:
                    type: string

  /employees/{id}:
    get:
      security:
        - bearerAuth: []
      summary: Get employee by ID
      tags:
        - employee
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Employee details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
        '410':
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  errors:
                    type: string

    patch:
      security:
        - bearerAuth: []
      summary: Update employee by ID
      tags:
        - employee
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                phoneNumber:
                  type: string
                address:
                  type: string
                birthday:
                  type: string
                  format: date
