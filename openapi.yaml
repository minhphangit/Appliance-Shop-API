  #Order
  /orders:
    get:
      tags:
        - order
      security:
        - bearerAuth: []
      summary: Get all orders
      responses:
        200:
          description: A list of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        204:
          description: No orders found
        500:
          description: Internal server error
    post:
      tags:
        - order
      summary: Create a new order
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        201:
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        400:
          description: Bad request
        500:
          description: Internal server error
  /orders/momo-payment:
    post:
      tags:
        - order
      summary: Create a new order and initiate MoMo payment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        200:
          description: Payment initiation response
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: 'Payment initiated'
        400:
          description: Bad request
        500:
          description: Internal server error
  /orders/callback:
    post:
      tags:
        - order
      summary: Handle MoMo payment callback
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                resultCode:
                  type: integer
                  example: 0
                orderId:
                  type: string
                  example: '123456789'
      responses:
        200:
          description: Order status updated successfully
        400:
          description: Payment not successful or order not found
        500:
          description: Internal server error
  /orders/transaction-status:
    post:
      tags:
        - order
      summary: Get transaction status
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                orderId:
                  type: string
                  example: '123456789'
      responses:
        200:
          description: Transaction status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'COMPLETED'
  /orders/search:
    get:
      tags:
        - order
      summary: Search orders based on a keyword
      parameters:
        - in: query
          name: keyword
          schema:
            type: string
          required: true
          description: Keyword to search orders
      responses:
        200:
          description: Search results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        400:
          description: Keyword is required
        500:
          description: Internal server error
  /orders/customer-orders:
    get:
